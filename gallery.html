<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gallery</h1>
        <p>Explore images and screenshots from the osu! community and game events.</p>

        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="kola.jpg" alt="osu! gameplay" class="img-fluid rounded">
                <p class="text-center mt-2">osu!standard gameplay</p>
            </div>
            <div class="col-md-4 mb-4">
                <img src="opal.jpg" alt="osu!taiko" class="img-fluid rounded">
                <p class="text-center mt-2">osu!taiko drumming fun</p>
            </div>
            <div class="col-md-4 mb-4">
                <img src="uwopa.jpg" alt="osu!catch" class="img-fluid rounded">
                <p class="text-center mt-2">osu!catch fruit catching</p>
            </div>
            <div class="col-md-4 mb-4">
                <img src="wkopa'.jpg" alt="osu!mania" class="img-fluid rounded">
                <p class="text-center mt-2">osu!mania keyboard play</p>
            </div>
            <div class="col-md-4 mb-4">
                <img src="assasas.jpg" alt="Community event" class="img-fluid rounded">
                <p class="text-center mt-2">Community tournament</p>
            </div>
            <div class="col-md-4 mb-4">
                <img src="skin.jpg" alt="osu! skin" class="img-fluid rounded">
                <p class="text-center mt-2">Custom osu! skin</p>
            </div>
        </div>
        <script src="gallery.js"></script>


        <a href="index.html" class="btn btn-primary mt-4">Back to Home</a>
    </div>
    <script src="register.js"></script>
</body>
</html>
